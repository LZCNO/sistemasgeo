<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Maps YYY</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    #map {
      width: 100%;
      height: 700px;
    }
  </style>
</head>
  <body>

    <h1>Google Maps YYY</h1>
    <div id="map"></div>

    <script>

      function iniciaMapa() {

      var coordenadas = {
          lat: 21.152639, 
          lng: -101.711598
        };

      var map = new google.maps.Map(
          document.getElementById('map'), 
          {
            center: coordenadas,
            zoom: 15
          }
      );

      var marcador = new google.maps.Marker({ position: coordenadas, map: map } );
      }
    </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR6bx1BgAkqkqWqAu7cGIl2H7YrHDDOaQ&callback=iniciaMapa"></script>

  </body>
</html>
